name: Deploy jobCrawler

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY_B64 }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Debug key fingerprint
        run: |
          ssh-keygen -lf ~/.ssh/id_ed25519

      - name: Deploy
        run: |
          ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            set -e
            cd /opt/jobCrawler
            git pull
            source .venv/bin/activate
            pip install -r crawler/requirements.txt
            sudo systemctl restart jobcrawler
          EOF
